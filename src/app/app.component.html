
<div class="container">
<h1 style="margin:20px ;">Crud app in Angular</h1>

<input style="width:400px; border-radius:20px; background-color: aqua; color:rgb(190, 153, 153); font-weight: bold; height: 50px; " type="text" required placeholder="Enter New Task" #task [(ngModel)]="data"  />

<button style="background-color: blue; border-radius: 20px; margin-left: 20px ; " (click)="addTask(task.value)">Add Task</button>

<ul  *ngFor="let item of list; let i=index ">
  
  <li>
    <div style="width:20%;margin-top: 10px; "><span >{{i+1}}</span> </div>
    <div class="lis" style=" width: 40%; margin-top: 10px;">
       {{item.name}} 
    </div>

    <div style=" width: 40%;margin-top: 10px;">
      <button class="btn" (click)="removeTask(item.id)">Delete</button>  
      <button class="btn" (click)="editTask(item)" >Edit</button> 
    </div>
  </li>
</ul>
</div>
